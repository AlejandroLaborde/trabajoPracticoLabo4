
<div  style="margin-top: 20px;">


  <div *ngIf="detallesEntrada" class="card border-success mb-3" style="max-width: 18rem;">
    <div class="card-header bg-transparent border-success">{{detallesEntrada.genero}}</div>
    <div class="card-body text-success">
      <h5 class="card-title">{{detallesEntrada.titulo}}</h5>
      <p class="card-text">{{detallesEntrada.descripcion}}</p>
    </div>
    <div class="card-footer bg-transparent border-success">{{detallesEntrada.produccion}}</div>
  </div>



  <div *ngIf="!detallesEntrada" class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="../../../assets/noImagen.png" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Seleccione alguna pelicula para visualizarla</h5>
        </div>
      </div>
    </div>
  </div>
</div>
