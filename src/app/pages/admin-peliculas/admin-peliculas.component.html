


<app-cabecera (peliculaBuscada)="buscarPelicula($event)" ></app-cabecera>
    
    <div class="row">
        <div class="col col-8">
            <app-listado-peliculas [peliculas]="this.peliculas" (detallePelicula)="recibirDetallePelicula($event)" ></app-listado-peliculas>
        </div>
        <div class="col col-4" style="justify-content: center;">
            <h1 style="margin-top: 50px;text-align: center;font-family: cursive;">Detalle de Pelicula</h1>
            <app-favorito-pelicula  
                style="display: flex;justify-content: center;" 
                [paliFav]="this.detallesPeliculaActual" 
                (anadir)="agregarAfav($event)"  >
            </app-favorito-pelicula>
            <app-detalle-pelicula 
                style="display: flex;justify-content: center;" 
                (peliculaAEliminar)="recibirPeliculaAEliminar($event)"  
                [detallesEntrada]="this.detallesPeliculaActual" >
            </app-detalle-pelicula>
        </div>
    </div>
